<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Your Teacher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="static\main.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand logoName" href="#">Your Teacher</a>
    </div>
  </nav>

  <div class="container-fluid cover">
    <div class="row info">
      <div class="col-8 m-auto mt-1 infoCard">
        <h3 class="cardTitle">The Student Evaluation Journey</h3>

        <!---left--------->
        <div class="form-group row">
          <div class="col-12">
            <form style="text-align:center; margin-top: -10px;" action="{{ url_for('upload_file') }}"
              enctype="multipart/form-data" method="POST">
              <input name="img" type="file" style="margin-bottom:15px" />
              <br>

              {% if img %}
              <h4>Your Exam</h4>
              <img src="{{img}}" style="width: 350px;height: 250px;">
              {% else %}
              <h1>
                <img src="../static/upload.png" style="width: 350px;height: 250px;" />
              </h1>
              {% endif %}
              <br>
              <input style="    color: #ffff;
    font-size: 20px;
    border-radius: 8px;
    background: #b35656;
    padding: 5px 6px;
    font-weight: bolder;
    margin-top: 5px;" type="submit" value="upload image" />
            </form>
          </div>
        </div>
        <div class="form-group row  mb-2">

          <form action="/sendImage" enctype="multipart/form-data" method="POST">
            <div class="form-group  ">
              <label for="msg" class=" col-form-label msg_label">Provide the accurate responses in sequence, using '/'
                to separate each answer.</label>
              <div>
                <input id="msg" class="form-control" name="correct_answers" row="2"
                  placeholder="write your comment ..." />
              </div>
            </div>
            <div style="text-align:center;margin-top:5px">
              <button type="submit" class="btn  m-auto"
                style="background: #48a586f0;font-size: 20px;font-weight: bolder;">
                Send Exam
              </button>
            </div>


          </form>




        </div>

      </div>

    </div>
  </div>
  </div>
</body>

</html>
