<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Your Teacher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="static\main.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand logoName" href="#">Your Teacher</a>
        </div>
    </nav>

    <div class="container-fluid cover">
        <div class="row info">
            <div class="col-8 m-auto mt-1 infoCard">
                <h3 class="cardTitle">The Student Evaluation Journey</h3>


                <div class="result">
                    <div class="result_circle">

                        {% if success %}
                        <div class='circle' style="background-color: rgb(0, 192, 91);">
                            {{result}}
                        </div>
                        {% else %}
                        <div class='circle' style="background-color: rgb(192 0 30)">
                            {{result}}
                        </div>
                        {% endif %}


                    </div>
                </div>
                  <div class="row">
            <form action="/getMessage" method="POST">
                <div class="form-group row">
                    <!-----------EXT_SOURCE_2-->
                    <div class=" col-12">


                        <div class="form-group  ">
                            <label for="msg" class=" col-form-label msg_label">How satisfied are you with the
                                program?</label>
                            <div>
                                <textarea id="msg" class="form-control" name="msg" row="2"
                                    placeholder="write your comment ...">
                                </textarea>
                            </div>
                        </div>
                    </div>




                    <div class="form-group row mt-2 mt-md-3">
                        <div class="col-md-1 m-auto">
                            <button type="submit" class="btn m-auto" style="background: #49bd96f0;font-size: 20px;font-weight: bolder;">
                                Send
                            </button>
                        </div>
                    </div>
                    <br>

                    {% if pos %}
                    <div class="mt-3 alert alert-success">
                        <h3 class="">&#128522; {{message}}</h3>
                    </div>
                    {% elif pos==false %}
                    <div class="mt-2 alert alert-danger">
                        <h3 class="">&#128532;{{message}}</h3>
                    </div>
                    {% else %}
                    <br>
                    {% endif %}
                </div>
            </form>
        </div>

            </div>

        </div>





    </div>
    </div>
    </div>
</body>

</html>
